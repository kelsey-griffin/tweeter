    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <header>
          <!-- Top nav bar (fixed) -->

      <div class="nav_title">

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea placeholder= "What are you humming about?" name="text" id="tweet-text"></textarea>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
    <section id="tweet-container">
      <article>
        <header>
          <span class= "avatar">&#128126</span>
          <span class= "name">Kelsey</span>
          <span class= "handle">@Kelsey </span>
        </header>
        <p class="tweet-content">content of tweet</p>
        <footer>
          <span class= "date-created"> 10 Days Ago</span>
          <span class="icons">&#127988 &#128257 &#128153</span>
