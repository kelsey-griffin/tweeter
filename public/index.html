<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="dist/timeago.min.js"></script> <-- not sure how to implement. will revisit --> 

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav_title">
        <span>tweeter</span>
      </div>
      <div>
      <button type="button" class="compose-tweet">
        <span>✍︎</span>
      </button>
      </div>
    </nav>
    <header class= "user-header">
      <div>
          <img class = "big-avatar" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Kelsey</h2>
      </div>
    </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="message-box"></section>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="new-tweet-form">
        <textarea placeholder= "What are you humming about?" name="text" id="tweet-text"></textarea>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
    <section id="tweet-container">
    </section>
    </main>
  </body>
</html>
